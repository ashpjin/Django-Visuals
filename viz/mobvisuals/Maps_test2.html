function getAverage(){
    var latAvg = 0;
    var longAvg = 0;
    var goodCoords = 0;
    for(var i = 0; i < latitudes.length; i++)
    {
       var tempLat = parseFloat(latitudes[i]);
       var tempLong = parseFloat(longitudes[i]);
       if(!isNaN(tempLat) && !isNaN(tempLong))
       {
          latAvg += parseFloat(latitudes[i]);
          longAvg += parseFloat(longitudes[i]);
          goodCoords++;
       } 
       //document.write(parseFloat(latitudes[i]) + ' ' + parseFloat(longitudes[i]) + '\n');
    }  
    //document.write(latAvg + ' ' + longAvg + '\n');                                     
    latAvg /= goodCoords;
    longAvg /= goodCoords;
    //document.write(latAvg + ' ' + longAvg);
    var center = new google.maps.LatLng(latAvg, longAvg, true);
    return center;
}

function getPercentage(num, total, dec) {
	var result = Math.round(((num/total)*100)*Math.pow(10,dec))/Math.pow(10,dec);
	return result;
}

function initialize() {
    var marker_array = [];
    var latlng = getAverage();
    var mapOptions = {
      zoom: 14,                                          
      center: latlng,
      mapTypeId: google.maps.MapTypeId.ROADMAP
    };
    var map = new google.maps.Map(document.getElementById("map"), mapOptions);
    
    if(modes.length == longitudes.length && modes.length == latitudes.length)
    {
    	//Determine icon color based on mode
        for(var i=0; i < latitudes.length; i++)
        { 
            var colored_icon = redIcon;
            switch(modes[i]) {
            case 'still':
                colored_icon = stillIcon;
                break;
            case 'walk':
                colored_icon = walkIcon;
                break;
            case 'bike':
                colored_icon = bikeIcon;
                break;
            case 'drive':
                colored_icon = driveIcon;
                break;
            default:
                colored_icon = redIcon;
            }                   
            //Create new point and specify options
            var ll = new google.maps.LatLng(parseFloat(latitudes[i]), parseFloat(longitudes[i]));  
            var markerOptions = {
                'position': ll, 
                'map': map, 
                'title': modes[i],// + ' lat = ' + ll.lat() + ' long = ' + ll.lng() + ' ' + i.toString(),
                'icon': colored_icon
            };                    
            var marker = new google.maps.Marker(markerOptions);
            marker_array.push(marker);                    
        }
        //Create the marker clusterer
        var styles = [{
            url: clusterIconURL,
            height: clusterIconHeight,
            width: clusterIconWidth
          },
          {
            url: clusterIconURL,
            height: clusterIconHeight,
            width: clusterIconWidth
          },
          {
            url: clusterIconURL,
            height: clusterIconHeight,
            width: clusterIconWidth
        }]
        var mcOptions = {
                'zoomOnClick': false,
                'styles': styles
            }; 
        var markerCluster = new MarkerClusterer(map, marker_array, mcOptions);
        //markerCluster.setMaxZoom(18);	
        
       google.maps.event.addListener(markerCluster, 'clusterclick', function(cluster) {
        	var content = "<br />";
        	//var markerInfo = "";
        	
        	// Get info about the clustered markers
            clusterMarkers = cluster.getMarkers();
            
            var walking = 0;
            var chilling = 0;
            var biking = 0;
            var driving = 0;

            for(i=0; i < clusterMarkers.length;i++){
                var temp = clusterMarkers[i].title;
                switch(temp){
                    case 'walk':
                        walking++;
                        break;
                    case 'bike':
                        biking++;
                        break;
                    case 'still':
                        chilling++;
                        break;
                    case 'drive':
                        driving++;
                        break;
                    default:
                        break;
                }
			    //markerInfo += clusterMarkers[i].title +  "<br />";
            }
            
            //show center of the cluster?
            //close on zoom
            if(chilling > 0)
                content += "Still: " + parseFloat(getPercentage(chilling, clusterMarkers.length, 2)) + '%<br />';
            if(walking > 0)
                content += "Walk: " + parseFloat(getPercentage(walking, clusterMarkers.length, 2)) + '%<br />';
            if(biking > 0)
                content += "Bike: " + parseFloat(getPercentage(biking, clusterMarkers.length, 2)) + '%<br />';
            if(driving > 0)
                content += "Drive: " + parseFloat(getPercentage(driving, clusterMarkers.length, 2)) + '%<br />';
            
        	
        	// Convert lat/long from cluster object to a usable MVCObject
        	var info = new google.maps.MVCObject;
        	info.set('position', cluster.center_);
                 
        	infowindow.setContent(content);
        	infowindow.open(map, info);
        });

    }
